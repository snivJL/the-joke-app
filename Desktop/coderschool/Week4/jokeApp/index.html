<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>The Joke App</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="row text-center">
          <div class="col-sm-6 p-2 text-light left">My Very Funny Website</div>
          <div class="col-sm-6 p-2 text-light right">About Me</div>
        </div>
      </nav>
      <div>
        <div class="d-flex align-items-center justify-content-center">
          <div class="form-check form-check-inline">
            <input id="programming" type="checkbox" />
            <label for="checkbox2">Programming</label>
          </div>
          <div class="form-check form-check-inline">
            <input id="misc" type="checkbox" />
            <label for="checkbox3">Misc</label>
          </div>
          <div class="form-check form-check-inline">
            <input id="dark" type="checkbox" />
            <label for="checkbox3">Dark</label>
          </div>
          <div class="form-check form-check-inline">
            <input id="pun" type="checkbox" />
            <label for="checkbox3">Pun</label>
          </div>
          <div class="form-check form-check-inline">
            <input id="spooky" type="checkbox" />
            <label for="checkbox3">Spooky</label>
          </div>
          <div class="form-check form-check-inline">
            <input id="christmas" type="checkbox" />
            <label for="checkbox3">Christmas</label>
          </div>
        </div>
      </div>
      <div
        class="d-flex flex-column align-items-center justify-content-between"
      >
        <div class="d-flex align-items-center">
          <button
            type="button"
            class="btn btn-outline-info color m-4"
            id="btn-joke"
          >
            Tell me a joke
          </button>
          <button
            type="button"
            class="btn btn-outline-info color m-4"
            id="btn-two-parts"
          >
            Tell me a joke (2 parts)
          </button>
        </div>

        <div
          id="result"
          class="card d-flex flex-column align-items-center"
        ></div>
      </div>
      <div class="text-center"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
